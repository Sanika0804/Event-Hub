        <div class="search-box">

            <input type="text" class="input-search" placeholder="Type to Search...">
          </div>
        
    </header>
    <!--header section ends-->
    <!--dashboard setion starts-->
    <section class="dashboard" id="dashboard">
        <div class="card">
            <div class="card-icon">ðŸ“¦</div>
            <h2>Total Services</h2>

            <button onclick="updateValue('total-services')">Update</button> 
        </div>
        <div class="card">
            <div class="card-icon">ðŸ“…</div>
            <h2>Total Bookings</h2>
            <p id="total-bookings">0</p>
            <button onclick="updateValue('total-bookings')">Update</button>
        </div>
        <div class="card">
            <div class="card-icon">âœ¨</div>
            <h2>Upcoming Events</h2>
            <p id="Upcoming-events">None</p>
            <button onclick="updateValue('upcoming-events')">Update</button>
        </div>
        <div class="card">
            <div class="card-icon">ðŸ’°</div>
            <h2>Total Earnings</h2>

            <button onclick="updateValue('total-earnings')">Update</button>
        </div>

    </section>
    <!--dashboard section ends-->

    <!--add service section starts-->
    <section class="services" id="services">
        <form id="add-service-form">
            <h2>Add New Service</h2>
            <label for="service-name">Service Name:</label>
            <input type="text" id="service-name" name="service_name" required>

            <label for="service-category">Service Name:</label>
            <input type="text" id="service-category" name="service_category" required>

            <label for="service-price">Price (USD):</label>
            <input type="number" id="service-price" name="service_price" required>

            <label for="service-description">Description:</label>
            <textarea id="service-description" name="service_description" rows="4" required></textarea>

            <button type="submit">Add Service</button>
        </form>
    </section>
    <!--add service section ends-->

    <!--profile section starts-->
    <section class="profile" id="profile">
    <form id="update-profile-form">
        <h2>Update Profile</h2>
        <label for="provider-name">Name:</label>
        <input type="text" id="provider-name" name="provider_name" required>

        <label for="provider-contact">Contact:</label>
        <input type="text" id="provider-contact" name="provider_contact" required>

        <label for="provider-contact">Email:</label>
        <input type="text" id="provider-email" name="provider_email" required>

        <label for="provider-contact">Password:</label>
        <input type="text" id="provider-password" name="provider_password" >

        <button type="submit">Update Profile</button>
    </form>
    </section>
